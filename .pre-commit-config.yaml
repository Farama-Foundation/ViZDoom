# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-symlinks
        exclude: src/
      - id: destroyed-symlinks
        exclude: src/
      - id: trailing-whitespace
        exclude: src/
      - id: end-of-file-fixer
        exclude: src/
      - id: check-yaml
        exclude: src/
      - id: check-toml
        exclude: src/
      - id: check-ast
        exclude: src/
      - id: check-added-large-files
        exclude: src/
      - id: check-merge-conflict
        exclude: src/
      - id: check-executables-have-shebangs
        exclude: src/
      - id: check-shebang-scripts-are-executable
        exclude: src/
      - id: detect-private-key
        exclude: src/
      - id: debug-statements
        exclude: src/

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        exclude: src/
        args:
          - --ignore-words-list=msdos,MSDOS,LTS,STLE,parms,bord,partialy,nd,siz,ore,CLER,
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        exclude: src
        args:
          # - '--per-file-ignores=*/__init__.py:F401 gymnasium/envs/registration.py:E704 docs/tutorials/*.py:E402 gymnasium/experimental/wrappers/__init__.py:E402'
          - --ignore=E203,W503,E741
          - --max-complexity=30
          - --max-line-length=456
          - --show-source
          - --statistics
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.0
    hooks:
      - id: pyupgrade
        exclude: src
        args: ["--py37-plus"]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        exclude: src/
  - repo: https://github.com/python/black
    rev: 22.10.0
    hooks:
      - id: black
        exclude: src
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: 6.1.1
  #   hooks:
  #     - id: pydocstyle
  #       exclude: ^(gymnasium/envs/box2d)|(gymnasium/envs/classic_control)|(gymnasium/envs/mujoco)|(gymnasium/envs/toy_text)|(tests/envs)|(tests/spaces)|(tests/utils)|(tests/vector)|(tests/wrappers)|(docs/)
  #       args:
  #         - --source
  #         - --explain
  #         - --convention=google
  #       additional_dependencies: ["toml"]
  - repo: local
    hooks:
      - id: pyright
        exclude: src
        name: pyright
        entry: pyright
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ["pyright"]
        args:
          - --project=pyproject.toml
