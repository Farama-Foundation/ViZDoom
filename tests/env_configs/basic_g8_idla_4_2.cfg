# Lines starting with # are treated as comments (or with whitespaces+#).
# It doesn't matter if you use capital letters or not.
# It doesn't matter if you use underscore or camel notation for keys, e.g. episode_timeout is the same as episodeTimeout.

doom_scenario_path = basic.wad
doom_map = map01

# Rewards
living_reward = -1

# Rendering options
screen_resolution = RES_320X240
# g8 = GRAY8
screen_format = GRAY8
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false
window_visible = true
# depth
depth_buffer_enabled = true
# labels
labels_buffer_enabled = true
# automap
automap_buffer_enabled = true

# make episodes start after 20 tics (after unholstering the gun)
episode_start_time = 14

# make episodes finish after 300 actions (tics)
episode_timeout = 300

# Available buttons: mb = multiple binary, md = multiple delta
available_buttons =
	{
		SPEED
		TURN_LEFT_RIGHT_DELTA
		ATTACK
		MOVE_FORWARD_BACKWARD_DELTA
		MOVE_UP
		MOVE_DOWN
	}

# Game variables that will be in the state
available_game_variables = { }

mode = PLAYER
doom_skill = 5
